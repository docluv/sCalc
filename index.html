<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<link rel="manifest" href="web.manifest">

		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<link rel="stylesheet" href="css/calc.css" />
		<link rel="shortcut icon" type="image/png" href="/chrome-favicon-16-16.png"/>
		<link rel="apple-touch-icon" href="meta/ios/ios-appicon-180-180.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#DFD6D9">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
	
	</head>

	<body>
		<div id="container">
			<div id="calc" class="calc">
				<div id="top">
					<div id="win-tool">
						<span id="close" title="Close" data-ico="✖">&nbsp;</span>
						<span id="max" title="Maximize" data-ico="口">&nbsp;</span>
						<span id="resize" title="Minimize" data-ico="◎"><i class="iconfont change">&#xe612;</i></span>
						<a id="skin" href="calc-black-v5.0.html" title="Change Theme"><i class="iconfont skin">&#xe602;</i></a>
					<a id="history" href="javascript:void(0);" title="History"><i id="h" class="iconfont history">&#xe60d;</i></a>
						<a id="about" href="javascript:;" title="About"><i id="au" class="iconfont about">&#xe610;</i></a>
					</div>
					<div id="result">
						<div id="express"></div>
						<div id="res">0</div>
					</div>
				</div>
				<div id="bottom">
					<div class="row">
						<span id="reset" data-number="C">CE</span>
						<span id="remove" data-number="←">←</span>
						<span data-number="%">%</span>
						<span data-number="/" class="tool chu">÷</span>
					</div>
					<div class="row">
						<span data-number="7">7</span>
						<span data-number="8">8</span>
						<span data-number="9">9</span>
						<span data-number="*" class="tool cheng">×</span>
					</div>
					<div class="row">
						<span data-number="4">4</span>
						<span data-number="5">5</span>
						<span data-number="6">6</span>
						<span data-number="-" class="tool jiang">ㅡ</span>
					</div>
					<div class="row">
						<span data-number="1">1</span>
						<span data-number="2">2</span>
						<span data-number="3">3</span>
						<span data-number="+" class="tool add">＋</span>
					</div>
					<div class="row">
						<span data-number="0" class="zero">0</span>
						<span data-number="." class="dian">.</span>
						<span id="equals" data-number="=" class="tool eq">＝</span>
					</div>
				</div>

				<div id="historyBox">
					<div class="con">
						<ul></ul>
					</div>
					<div class="remove">
						<a href="javascript:;" title="Clear"><i class="iconfont del">&#xe613;</i></a>
					</div>
				</div>
			</div>
		</div>

		<script src="js/zepto/zepto.min.js"></script>
		<script src="js/zepto/fx.js"></script>
		<script src="js/zepto/touch.js"></script>
		<script src="js/common.js"></script>
		<script src="js/calc.js"></script>
	</body>

</html>
